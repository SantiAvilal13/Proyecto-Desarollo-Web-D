<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::main})}">
<head>
    <title th:text="${jugador.id != null ? 'Editar Jugador' : 'Nuevo Jugador'}">Jugador</title>
</head>
<body>
    <main>
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title mb-0">
                                <i class="fas fa-user me-2"></i>
                                <span th:text="${jugador.id != null ? 'Editar Jugador' : 'Nuevo Jugador'}"></span>
                            </h3>
                        </div>
                        <div class="card-body">
                            <!-- Mensajes de error -->
                            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                                <i class="fas fa-exclamation-circle me-2"></i>
                                <span th:text="${errorMessage}"></span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>

                            <form th:action="${jugador.id != null ? '/jugadores/' + jugador.id : '/jugadores'}" 
                                  th:object="${jugador}" 
                                  method="post" 
                                  novalidate>
                                
                                <!-- Nombre -->
                                <div class="mb-3">
                                    <label for="nombre" class="form-label">
                                        <i class="fas fa-user me-1"></i>Nombre Completo *
                                    </label>
                                    <input type="text" 
                                           class="form-control" 
                                           th:class="${#fields.hasErrors('nombre')} ? 'form-control is-invalid' : 'form-control'"
                                           id="nombre" 
                                           th:field="*{nombre}" 
                                           placeholder="Ej: Juan Pérez García"
                                           required>
                                    <div th:if="${#fields.hasErrors('nombre')}" class="invalid-feedback">
                                        <span th:errors="*{nombre}"></span>
                                    </div>
                                </div>

                                <!-- Email -->
                                <div class="mb-3">
                                    <label for="email" class="form-label">
                                        <i class="fas fa-envelope me-1"></i>Correo Electrónico *
                                    </label>
                                    <input type="email" 
                                           class="form-control" 
                                           th:class="${#fields.hasErrors('email')} ? 'form-control is-invalid' : 'form-control'"
                                           id="email" 
                                           th:field="*{email}" 
                                           placeholder="Ej: juan.perez@email.com"
                                           required>
                                    <div class="form-text">Debe ser un correo electrónico válido y único</div>
                                    <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback">
                                        <span th:errors="*{email}"></span>
                                    </div>
                                </div>

                                <!-- Contraseña (solo para nuevos jugadores) -->
                                <div th:if="${jugador.id == null}" class="mb-3">
                                    <label for="password" class="form-label">
                                        <i class="fas fa-lock me-1"></i>Contraseña *
                                    </label>
                                    <input type="password" 
                                           class="form-control" 
                                           th:class="${#fields.hasErrors('password')} ? 'form-control is-invalid' : 'form-control'"
                                           id="password" 
                                           th:field="*{password}" 
                                           placeholder="Mínimo 6 caracteres"
                                           minlength="6"
                                           required>
                                    <div class="form-text">La contraseña debe tener al menos 6 caracteres</div>
                                    <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback">
                                        <span th:errors="*{password}"></span>
                                    </div>
                                </div>

                                <!-- Rol -->
                                <div class="mb-3">
                                    <label for="rol" class="form-label">
                                        <i class="fas fa-user-tag me-1"></i>Rol del Usuario *
                                    </label>
                                    <select class="form-select" 
                                            th:class="${#fields.hasErrors('rol')} ? 'form-select is-invalid' : 'form-select'"
                                            id="rol" 
                                            th:field="*{rol}" 
                                            required>
                                        <option value="">Selecciona un rol...</option>
                                        <option value="JUGADOR">Jugador</option>
                                        <option value="ADMINISTRADOR">Administrador</option>
                                    </select>
                                    <div class="form-text">
                                        <strong>Jugador:</strong> Puede crear barcos y participar en partidas<br>
                                        <strong>Administrador:</strong> Acceso completo al sistema
                                    </div>
                                    <div th:if="${#fields.hasErrors('rol')}" class="invalid-feedback">
                                        <span th:errors="*{rol}"></span>
                                    </div>
                                </div>

                                <!-- Fecha de Registro (solo mostrar en edición) -->
                                <div th:if="${jugador.id != null}" class="mb-3">
                                    <label class="form-label text-muted">
                                        <i class="fas fa-calendar me-1"></i>Fecha de Registro
                                    </label>
                                    <p class="form-control-plaintext" th:text="${#temporals.format(jugador.fechaRegistro, 'dd/MM/yyyy HH:mm')}"></p>
                                </div>

                                <!-- Activo -->
                                <div class="mb-4">
                                    <div class="form-check">
                                        <input class="form-check-input" 
                                               type="checkbox" 
                                               th:field="*{activo}" 
                                               id="activo">
                                        <label class="form-check-label" for="activo">
                                            <i class="fas fa-toggle-on me-1"></i>Usuario Activo
                                        </label>
                                    </div>
                                    <div class="form-text">Los usuarios inactivos no pueden acceder al sistema</div>
                                </div>

                                <!-- Botones -->
                                <div class="d-flex justify-content-between">
                                    <a th:href="@{/jugadores}" class="btn btn-secondary">
                                        <i class="fas fa-arrow-left me-1"></i>Volver
                                    </a>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save me-1"></i>
                                        <span th:text="${jugador.id != null ? 'Actualizar' : 'Registrar'}"></span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
