<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::main})}">
<head>
    <title>Jugadores</title>
</head>
<body>
    <main>
        <div class="container mt-4">
            <div class="row">
                <div class="col-12">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h1><i class="fas fa-users me-2"></i>Jugadores</h1>
                        <a th:href="@{/jugadores/new}" class="btn btn-primary">
                            <i class="fas fa-plus me-1"></i>Nuevo Jugador
                        </a>
                    </div>

                    <!-- Mensajes de éxito/error -->
                    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="fas fa-check-circle me-2"></i>
                        <span th:text="${successMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    
                    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        <span th:text="${errorMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <!-- Tabla de jugadores -->
                    <div class="card">
                        <div class="card-body">
                            <div th:if="${#lists.isEmpty(jugadores)}" class="text-center py-5">
                                <i class="fas fa-user-plus fa-3x text-muted mb-3"></i>
                                <h5 class="text-muted">No hay jugadores registrados</h5>
                                <p class="text-muted">Comienza registrando el primer jugador</p>
                                <a th:href="@{/jugadores/new}" class="btn btn-primary">
                                    <i class="fas fa-plus me-1"></i>Registrar Primer Jugador
                                </a>
                            </div>
                            
                            <div th:if="${!#lists.isEmpty(jugadores)}" class="table-responsive">
                                <table class="table table-hover">
                                    <thead class="table-dark">
                                        <tr>
                                            <th>ID</th>
                                            <th>Nombre</th>
                                            <th>Email</th>
                                            <th>Rol</th>
                                            <th>Fecha Registro</th>
                                            <th>Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="jugador : ${jugadores}">
                                            <td th:text="${jugador.id}"></td>
                                            <td>
                                                <a th:href="@{/jugadores/{id}(id=${jugador.id})}" 
                                                   class="text-decoration-none fw-bold"
                                                   th:text="${jugador.nombre}">
                                                </a>
                                            </td>
                                            <td th:text="${jugador.email}"></td>
                                            <td>
                                                <span class="badge" 
                                                      th:class="${jugador.rol.name() == 'ADMINISTRADOR'} ? 'badge bg-danger' : 'badge bg-primary'"
                                                      th:text="${jugador.rol.name()}"></span>
                                            </td>
                                            <td th:text="${#temporals.format(jugador.fechaRegistro, 'dd/MM/yyyy')}"></td>
                                            <td>
                                                <div class="btn-group" role="group">
                                                    <a th:href="@{/jugadores/{id}(id=${jugador.id})}" 
                                                       class="btn btn-sm btn-outline-info" 
                                                       title="Ver detalles">
                                                        <i class="fas fa-eye"></i>
                                                    </a>
                                                    <a th:href="@{/jugadores/{id}/edit(id=${jugador.id})}" 
                                                       class="btn btn-sm btn-outline-warning" 
                                                       title="Editar">
                                                        <i class="fas fa-edit"></i>
                                                    </a>
                                                    <button type="button" 
                                                            class="btn btn-sm btn-outline-danger" 
                                                            title="Eliminar"
                                                            data-bs-toggle="modal" 
                                                            th:data-bs-target="'#deleteModal' + ${jugador.id}">
                                                        <i class="fas fa-trash"></i>
                                                    </button>
                                                </div>
                                                
                                                <!-- Modal de confirmación de eliminación -->
                                                <div class="modal fade" th:id="'deleteModal' + ${jugador.id}" tabindex="-1">
                                                    <div class="modal-dialog">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                                <h5 class="modal-title">Confirmar Eliminación</h5>
                                                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                                            </div>
                                                            <div class="modal-body">
                                                                <p>¿Estás seguro de que deseas eliminar al jugador <strong th:text="${jugador.nombre}"></strong>?</p>
                                                                <p class="text-muted small">Esta acción no se puede deshacer.</p>
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                                                <form th:action="@{/jugadores/{id}/delete(id=${jugador.id})}" method="post" class="d-inline">
                                                                    <button type="submit" class="btn btn-danger">
                                                                        <i class="fas fa-trash me-1"></i>Eliminar
                                                                    </button>
                                                                </form>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
