<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Regata Online</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- CSS personalizado -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="fas fa-ship me-2"></i>
                Regata Online
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/modelos}">
                            <i class="fas fa-cogs me-1"></i>
                            Modelos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/jugadores}">
                            <i class="fas fa-users me-1"></i>
                            Jugadores
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/barcos}">
                            <i class="fas fa-anchor me-1"></i>
                            Barcos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/partidas}">
                            <i class="fas fa-trophy me-1"></i>
                            Partidas
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/mapa}">
                            <i class="fas fa-map me-1"></i>
                            Mapa
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="container mt-4">
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb" th:if="${breadcrumbs != null}">
            <ol class="breadcrumb">
                <li class="breadcrumb-item" th:each="breadcrumb : ${breadcrumbs}" 
                    th:classappend="${breadcrumbStat.last} ? 'active' : ''">
                    <a th:if="${!breadcrumbStat.last}" th:href="${breadcrumb.url}" th:text="${breadcrumb.name}"></a>
                    <span th:if="${breadcrumbStat.last}" th:text="${breadcrumb.name}"></span>
                </li>
            </ol>
        </nav>

        <!-- Mensajes de alerta -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${warningMessage}" class="alert alert-warning alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span th:text="${warningMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${infoMessage}" class="alert alert-info alert-dismissible fade show" role="alert">
            <i class="fas fa-info-circle me-2"></i>
            <span th:text="${infoMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Contenido específico de cada página -->
        <div th:replace="${content}">
            <!-- El contenido específico de cada página se insertará aquí -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-light mt-5 py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5><i class="fas fa-ship me-2"></i>Regata Online</h5>
                    <p class="mb-0">Sistema de gestión de regatas online - Versión 1.0.0</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p class="mb-0">
                        <small>
                            &copy; 2024 Pontificia Universidad Javeriana
                        </small>
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JS personalizado -->
    <script th:src="@{/js/app.js}"></script>
    
    <!-- Scripts específicos de cada página -->
    <th:block th:fragment="scripts">
        <!-- Scripts específicos se insertarán aquí -->
    </th:block>
</body>
</html>
