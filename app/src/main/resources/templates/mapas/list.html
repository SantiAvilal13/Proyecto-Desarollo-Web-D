<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Mapas - Regata Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .card {
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-2px);
        }
        .badge {
            font-size: 0.75em;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-anchor me-2"></i>Regata Online
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Inicio</a>
                <a class="nav-link" href="/jugadores">Jugadores</a>
                <a class="nav-link" href="/barcos">Barcos</a>
                <a class="nav-link" href="/modelos">Modelos</a>
                <a class="nav-link" href="/partidas">Partidas</a>
                <a class="nav-link active" href="/mapas">Mapas</a>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="h2">
                        <i class="fas fa-map me-2 text-primary"></i>
                        Gestión de Mapas
                    </h1>
                    <a href="/mapas/new" class="btn btn-primary">
                        <i class="fas fa-plus me-1"></i>
                        Nuevo Mapa
                    </a>
                </div>

                <!-- Mensajes de éxito/error -->
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="fas fa-check-circle me-2"></i>
                    <span th:text="${successMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Lista de mapas -->
                <div class="row" th:if="${mapas != null and !mapas.isEmpty()}">
                    <div class="col-md-6 col-lg-4 mb-4" th:each="mapa : ${mapas}">
                        <div class="card h-100">
                            <div class="card-header bg-light">
                                <h5 class="card-title mb-0" th:text="${mapa.nombre}">
                                    Nombre del Mapa
                                </h5>
                            </div>
                            <div class="card-body">
                                <div class="mb-2">
                                    <small class="text-muted">
                                        <i class="fas fa-expand-arrows-alt me-1"></i>
                                        Dimensiones:
                                    </small>
                                    <span class="badge bg-info ms-1" th:text="${mapa.tamFilas} + ' x ' + ${mapa.tamColumnas}">
                                        10 x 10
                                    </span>
                                </div>
                                <div class="mb-3">
                                    <small class="text-muted">
                                        <i class="fas fa-th me-1"></i>
                                        Total de celdas:
                                    </small>
                                    <span class="badge bg-secondary ms-1" th:text="${mapa.tamFilas * mapa.tamColumnas}">
                                        100
                                    </span>
                                </div>
                            </div>
                            <div class="card-footer bg-transparent">
                                <div class="btn-group w-100" role="group">
                                    <a th:href="@{/mapas/{id}(id=${mapa.id})}" class="btn btn-outline-info btn-sm">
                                        <i class="fas fa-eye me-1"></i>
                                        Ver
                                    </a>
                                    <a th:href="@{/mapas/{id}/edit(id=${mapa.id})}" class="btn btn-outline-warning btn-sm">
                                        <i class="fas fa-edit me-1"></i>
                                        Editar
                                    </a>
                                    <form th:action="@{/mapas/{id}/delete(id=${mapa.id})}" method="post" class="d-inline">
                                        <button type="submit" class="btn btn-outline-danger btn-sm" 
                                                onclick="return confirm('¿Estás seguro de que deseas eliminar este mapa?')">
                                            <i class="fas fa-trash me-1"></i>
                                            Eliminar
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Mensaje cuando no hay mapas -->
                <div class="row" th:if="${mapas == null or mapas.isEmpty()}">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body text-center py-5">
                                <i class="fas fa-map fa-4x text-muted mb-3"></i>
                                <h4 class="text-muted">No hay mapas disponibles</h4>
                                <p class="text-muted">Aún no se han creado mapas en el sistema.</p>
                                <a href="/mapas/new" class="btn btn-primary">
                                    <i class="fas fa-plus me-1"></i>
                                    Crear Primer Mapa
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Navegación -->
                <div class="row mt-4">
                    <div class="col-12">
                        <div class="d-flex justify-content-between">
                            <a href="/" class="btn btn-outline-secondary">
                                <i class="fas fa-home me-1"></i>
                                Volver al Inicio
                            </a>
                            <a href="/partidas" class="btn btn-outline-primary">
                                <i class="fas fa-trophy me-1"></i>
                                Ver Partidas
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
