<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::main})}">
<head>
    <title>Modelos de Barco</title>
</head>
<body>
    <main>
        <div class="container mt-4">
            <div class="row">
                <div class="col-12">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h1><i class="fas fa-cogs me-2"></i>Modelos de Barco</h1>
                        <a th:href="@{/modelos/new}" class="btn btn-primary">
                            <i class="fas fa-plus me-1"></i>Nuevo Modelo
                        </a>
                    </div>

                    <!-- Mensajes de éxito/error -->
                    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="fas fa-check-circle me-2"></i>
                        <span th:text="${successMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    
                    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        <span th:text="${errorMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <!-- Tabla de modelos -->
                    <div class="card">
                        <div class="card-body">
                            <div th:if="${#lists.isEmpty(modelos)}" class="text-center py-5">
                                <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
                                <h5 class="text-muted">No hay modelos registrados</h5>
                                <p class="text-muted">Comienza creando tu primer modelo de barco</p>
                                <a th:href="@{/modelos/new}" class="btn btn-primary">
                                    <i class="fas fa-plus me-1"></i>Crear Primer Modelo
                                </a>
                            </div>
                            
                            <div th:if="${!#lists.isEmpty(modelos)}" class="table-responsive">
                                <table class="table table-hover">
                                    <thead class="table-dark">
                                        <tr>
                                            <th>ID</th>
                                            <th>Nombre</th>
                                            <th>Eslora (m)</th>
                                            <th>Manga (m)</th>
                                            <th>Velocidad Máx (nudos)</th>
                                            <th>Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="modelo : ${modelos}">
                                            <td th:text="${modelo.id}"></td>
                                            <td>
                                                <a th:href="@{/modelos/{id}(id=${modelo.id})}" 
                                                   class="text-decoration-none fw-bold"
                                                   th:text="${modelo.nombre}">
                                                </a>
                                            </td>
                                            <td th:text="${modelo.eslora}"></td>
                                            <td th:text="${modelo.manga}"></td>
                                            <td th:text="${modelo.velocidadMaxima}"></td>
                                            <td>
                                                <div class="btn-group" role="group">
                                                    <a th:href="@{/modelos/{id}(id=${modelo.id})}" 
                                                       class="btn btn-sm btn-outline-info" 
                                                       title="Ver detalles">
                                                        <i class="fas fa-eye"></i>
                                                    </a>
                                                    <a th:href="@{/modelos/{id}/edit(id=${modelo.id})}" 
                                                       class="btn btn-sm btn-outline-warning" 
                                                       title="Editar">
                                                        <i class="fas fa-edit"></i>
                                                    </a>
                                                    <button type="button" 
                                                            class="btn btn-sm btn-outline-danger" 
                                                            title="Eliminar"
                                                            data-bs-toggle="modal" 
                                                            th:data-bs-target="'#deleteModal' + ${modelo.id}">
                                                        <i class="fas fa-trash"></i>
                                                    </button>
                                                </div>
                                                
                                                <!-- Modal de confirmación de eliminación -->
                                                <div class="modal fade" th:id="'deleteModal' + ${modelo.id}" tabindex="-1">
                                                    <div class="modal-dialog">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                                <h5 class="modal-title">Confirmar Eliminación</h5>
                                                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                                            </div>
                                                            <div class="modal-body">
                                                                <p>¿Estás seguro de que deseas eliminar el modelo <strong th:text="${modelo.nombre}"></strong>?</p>
                                                                <p class="text-muted small">Esta acción no se puede deshacer.</p>
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                                                <form th:action="@{/modelos/{id}/delete(id=${modelo.id})}" method="post" class="d-inline">
                                                                    <button type="submit" class="btn btn-danger">
                                                                        <i class="fas fa-trash me-1"></i>Eliminar
                                                                    </button>
                                                                </form>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
