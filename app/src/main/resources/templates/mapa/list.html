<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::main})}">
<head>
    <title>Mapas - Regata Online</title>
</head>
<body>
    <main>
        <div class="container mt-4">
            <!-- Encabezado -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="card bg-secondary text-white">
                        <div class="card-body text-center py-4">
                            <h1 class="display-5">
                                <i class="fas fa-map me-3"></i>
                                Gestión de Mapas
                            </h1>
                            <p class="lead mb-0">Administra los mapas disponibles para las regatas</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Acciones -->
            <div class="row mb-3">
                <div class="col-12">
                    <div class="d-flex justify-content-between align-items-center">
                        <h3 class="mb-0">
                            <i class="fas fa-list me-2"></i>
                            Lista de Mapas
                        </h3>
                        <div>
                            <span class="badge bg-info me-2" th:text="${mapas.size()} + ' mapas'">0 mapas</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Lista de mapas -->
            <div class="row" th:if="${mapas != null and !mapas.isEmpty()}">
                <div class="col-lg-4 col-md-6 mb-4" th:each="mapa : ${mapas}">
                    <div class="card h-100 shadow-sm">
                        <div class="card-header bg-light">
                            <h5 class="card-title mb-0" th:text="${mapa.nombre}">Nombre del Mapa</h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <div class="row text-center">
                                    <div class="col-6">
                                        <div class="border rounded p-2 bg-light">
                                            <i class="fas fa-arrows-alt-h text-primary"></i>
                                            <div class="fw-bold" th:text="${mapa.tamColumnas}">10</div>
                                            <small class="text-muted">Columnas</small>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="border rounded p-2 bg-light">
                                            <i class="fas fa-arrows-alt-v text-success"></i>
                                            <div class="fw-bold" th:text="${mapa.tamFilas}">10</div>
                                            <small class="text-muted">Filas</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Representación visual simple del mapa -->
                            <div class="text-center mb-3">
                                <div class="border border-primary rounded p-2" style="background: linear-gradient(45deg, #e3f2fd 25%, transparent 25%), linear-gradient(-45deg, #e3f2fd 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #e3f2fd 75%), linear-gradient(-45deg, transparent 75%, #e3f2fd 75%); background-size: 10px 10px; background-position: 0 0, 0 5px, 5px -5px, -5px 0px; height: 120px; display: flex; align-items: center; justify-content: center;">
                                    <div class="text-center">
                                        <i class="fas fa-map fa-2x text-primary mb-2"></i>
                                        <div class="small text-muted" th:text="${mapa.tamColumnas} + ' x ' + ${mapa.tamFilas}">Dimensiones</div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="text-muted small mb-3" th:if="${mapa.descripcion != null}" th:text="${mapa.descripcion}">Descripción del mapa</div>
                        </div>
                        <div class="card-footer bg-transparent">
                            <div class="d-grid gap-2">
                                <a th:href="@{'/mapa/partida/' + ${mapa.id}}" class="btn btn-primary btn-sm">
                                    <i class="fas fa-eye me-1"></i>
                                    Ver Mapa
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Mensaje cuando no hay mapas -->
            <div class="row" th:if="${mapas == null or mapas.isEmpty()}">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body text-center py-5">
                            <i class="fas fa-map fa-4x text-muted mb-3"></i>
                            <h4 class="text-muted">No hay mapas disponibles</h4>
                            <p class="text-muted">Aún no se han creado mapas en el sistema.</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Navegación -->
            <div class="row mt-4">
                <div class="col-12">
                    <div class="d-flex justify-content-between">
                        <a href="/" class="btn btn-outline-secondary">
                            <i class="fas fa-home me-1"></i>
                            Volver al Inicio
                        </a>
                        <a href="/partidas" class="btn btn-outline-primary">
                            <i class="fas fa-trophy me-1"></i>
                            Ver Partidas
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
