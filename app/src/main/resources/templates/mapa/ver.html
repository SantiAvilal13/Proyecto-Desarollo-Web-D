<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ver Mapa</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(10, 40px); /* Asume que el mapa es 10x10 */
            gap: 1px;
            margin: 20px 0;
        }
        .cell {
            width: 40px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            border: 1px solid #ccc;
            position: relative;
        }
        .AGUA { background-color: #f3f6ff; }
        .PARED { background-color: #343a40; color: white; }
        .PARTIDA { background-color: #0d6efd; color: white; }
        .META { background-color: #198754; color: white; }
        .barco {
            background-color: #ff7f00;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            position: absolute;
            top: 5px;
            left: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: white;
            font-weight: bold;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .boats-info {
            margin-top: 30px;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
        }
        .boat-item {
            margin: 5px 0;
            padding: 5px;
            background-color: white;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mapa - Partida: <span th:text="${mapa.nombre}"></span></h1>
        
        <div class="grid" th:style="'grid-template-columns: repeat(' + ${mapa.tamColumnas} + ', 40px);'">
            <div th:each="celda : ${celdas}" class="cell" 
                 th:classappend="${celda.tipo}">
                
                <span th:if="${celda.tipo == T(co.edu.puj.regata.domain.entity.Celda.TipoCelda).PARTIDA}" class="cell-text">P</span>
                <span th:if="${celda.tipo == T(co.edu.puj.regata.domain.entity.Celda.TipoCelda).META}" class="cell-text">M</span>
                
                <!-- Superponer barcos en la celda correspondiente -->
                <div th:each="participacion : ${participaciones}" 
                     th:if="${participacion.posX == celda.posX and participacion.posY == celda.posY}"
                     class="barco"
                     th:text="${participacion.barco.modelo.nombre.substring(0, 1)}"
                     th:title="'Barco: ' + ${participacion.barco.modelo.nombre} + ' | Jugador: ' + ${participacion.barco.jugador.nombre}">
                </div>
            </div>
        </div>
        
        <div class="boats-info">
            <h2>Posición de los Barcos:</h2>
            <div th:each="participacion : ${participaciones}" class="boat-item">
                <div th:text="'Barco: ' + ${participacion.barco.modelo.nombre} + ' (' + ${participacion.barco.modelo.color} + ') | Jugador: ' + ${participacion.barco.jugador.nombre} + ' | Posición: (' + ${participacion.posX} + ',' + ${participacion.posY} + ')'"></div>
            </div>
        </div>
        
        <div style="margin-top: 20px;">
            <a href="/regata" class="btn btn-primary">Volver al Menú</a>
            <a th:href="@{/partidas}" class="btn btn-secondary">Ver Partidas</a>
        </div>
    </div>
</body>
</html>
