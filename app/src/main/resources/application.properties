# ===============================
# CONFIGURACI\u00d3N DE LA APLICACI\u00d3N REGATA ONLINE
# ===============================

# Configuraci\u00f3n del servidor
server.port=8080
server.servlet.context-path=/regata

# ===============================
# CONFIGURACI\u00d3N DE LA BASE DE DATOS H2
# ===============================

# Configuraci\u00f3n de la fuente de datos H2
spring.datasource.url=jdbc:h2:mem:regatadb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Configuraci\u00f3n de la consola H2 (para desarrollo)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

# ===============================
# CONFIGURACI\u00d3N DE JPA/HIBERNATE
# ===============================

# Configuraci\u00f3n de JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# ===============================
# CONFIGURACI\u00d3N DE THYMELEAF
# ===============================

# Configuraci\u00f3n de Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# ===============================
# CONFIGURACI\u00d3N DE LOGGING
# ===============================

# Configuraci\u00f3n de logs
logging.level.co.edu.puj.regata=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================
# CONFIGURACI\u00d3N DE DESARROLLO
# ===============================

# DevTools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Configuraci\u00f3n de recursos est\u00e1ticos
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=0

# ===============================
# CONFIGURACI\u00d3N DE LA APLICACI\u00d3N
# ===============================

# Configuraciones espec\u00edficas de la aplicaci\u00f3n
regata.app.name=Regata Online
regata.app.version=1.0.0
regata.app.description=Sistema de gesti\u00f3n de regatas online