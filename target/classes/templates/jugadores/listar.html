<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout(~{::head}, ~{::contenido})">
<head th:fragment="head">
    <title>Jugadores - Regata Online</title>
</head>
<body>
    <div th:fragment="contenido">
        <!-- Encabezado -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="fas fa-users me-2"></i>Gesti√≥n de Jugadores</h1>
            <a href="/jugadores/nuevo" class="btn btn-primary">
                <i class="fas fa-plus me-2"></i>Nuevo Jugador
            </a>
        </div>

        <!-- Tabla de jugadores -->
        <div class="card">
            <div class="card-body">
                <div th:if="${jugadores.empty}" class="text-center py-5">
                    <i class="fas fa-users fa-3x text-muted mb-3"></i>
                    <h4 class="text-muted">No hay jugadores registrados</h4>
                    <p class="text-muted">Comienza agregando tu primer jugador</p>
                    <a href="/jugadores/nuevo" class="btn btn-primary">
                        <i class="fas fa-plus me-2"></i>Crear Primer Jugador
                    </a>
                </div>

                <div th:unless="${jugadores.empty}">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Email</th>
                                    <th class="text-center">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="jugador : ${jugadores}">
                                    <td th:text="${jugador.id}"></td>
                                    <td th:text="${jugador.nombre}"></td>
                                    <td th:text="${jugador.email}"></td>
                                    <td class="text-center">
                                        <div class="btn-group" role="group">
                                            <a th:href="@{/jugadores/{id}(id=${jugador.id})}" 
                                               class="btn btn-sm btn-outline-info" 
                                               title="Ver detalles">
                                                <i class="fas fa-eye"></i>
                                            </a>
                                            <a th:href="@{/jugadores/{id}/editar(id=${jugador.id})}" 
                                               class="btn btn-sm btn-outline-warning" 
                                               title="Editar">
                                                <i class="fas fa-edit"></i>
                                            </a>
                                            <a th:href="@{/jugadores/{id}/eliminar(id=${jugador.id})}" 
                                               class="btn btn-sm btn-outline-danger" 
                                               title="Eliminar">
                                                <i class="fas fa-trash"></i>
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                    <div class="mt-3">
                        <small class="text-muted">
                            Total de jugadores: <span th:text="${jugadores.size()}"></span>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
