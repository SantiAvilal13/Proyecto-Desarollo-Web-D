<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Jugador - Regata Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/global.css}" rel="stylesheet">
</head>
<body>
    <!-- Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-ship me-2"></i>Regata Online
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home me-1"></i>Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/jugadores">
                            <i class="fas fa-users me-1"></i>Jugadores
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/modelos">
                            <i class="fas fa-cogs me-1"></i>Modelos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/barcos">
                            <i class="fas fa-anchor me-1"></i>Barcos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/mapas">
                            <i class="fas fa-map me-1"></i>Mapa
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-4">
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Inicio</a></li>
                <li class="breadcrumb-item"><a href="/jugadores">Jugadores</a></li>
                <li class="breadcrumb-item active">Nuevo Jugador</li>
            </ol>
        </nav>

        <!-- Encabezado -->
        <div class="mb-4">
            <h1><i class="fas fa-user-plus me-2"></i>Nuevo Jugador</h1>
            <p class="text-muted">Completa el formulario para registrar un nuevo jugador</p>
        </div>

        <!-- Formulario -->
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <form th:action="@{/jugadores}" th:object="${jugador}" method="post">
                            <!-- Nombre -->
                            <div class="mb-3">
                                <label for="nombre" class="form-label">
                                    Nombre <span class="required">*</span>
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       id="nombre" 
                                       th:field="*{nombre}"
                                       th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid' : ''"
                                       placeholder="Ingresa el nombre del jugador"
                                       required>
                                <div th:if="${#fields.hasErrors('nombre')}" class="invalid-feedback">
                                    <span th:errors="*{nombre}"></span>
                                </div>
                            </div>

                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    Email <span class="required">*</span>
                                </label>
                                <input type="email" 
                                       class="form-control" 
                                       id="email" 
                                       th:field="*{email}"
                                       th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                                       placeholder="ejemplo@correo.com"
                                       required>
                                <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback">
                                    <span th:errors="*{email}"></span>
                                </div>
                                <div class="form-text">
                                    El email debe ser único en el sistema
                                </div>
                            </div>

                            <!-- Botones -->
                            <div class="d-flex justify-content-between">
                                <a href="/jugadores" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left me-2"></i>Cancelar
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>Guardar Jugador
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Información adicional -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="alert alert-info">
                    <i class="fas fa-info-circle me-2"></i>
                    <strong>Información:</strong> Los campos marcados con <span class="required">*</span> son obligatorios.
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
