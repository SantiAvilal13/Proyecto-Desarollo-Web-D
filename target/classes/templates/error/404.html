<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página No Encontrada - Regata Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .error-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .error-icon {
            font-size: 6rem;
            margin-bottom: 1rem;
            opacity: 0.8;
        }
        .error-title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .error-subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .error-message {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }
        .btn-home {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .btn-home:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            color: white;
            transform: translateY(-2px);
        }
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .floating-ship {
            position: absolute;
            font-size: 2rem;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }
        .floating-ship:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        .floating-ship:nth-child(2) {
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }
        .floating-ship:nth-child(3) {
            bottom: 30%;
            left: 20%;
            animation-delay: 4s;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="floating-elements">
            <i class="fas fa-ship floating-ship"></i>
            <i class="fas fa-anchor floating-ship"></i>
            <i class="fas fa-compass floating-ship"></i>
        </div>
        
        <div class="error-card">
            <i class="fas fa-map-marked-alt error-icon"></i>
            <h1 class="error-title">404</h1>
            <h2 class="error-subtitle">¡Navegaste fuera del curso!</h2>
            <p class="error-message">
                La página que buscas no se encuentra en nuestras aguas.<br>
                Parece que te has desviado del rumbo principal.
            </p>
            <div th:if="${error}" class="alert alert-warning" role="alert">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <span th:text="${error}"></span>
            </div>
            <div th:if="${message}" class="mt-3">
                <small class="text-muted" th:text="${message}"></small>
            </div>
            <div class="mt-4">
                <a href="/" class="btn-home">
                    <i class="fas fa-home me-2"></i>Volver al Puerto Principal
                </a>
            </div>
            <div class="mt-3">
                <small>
                    <a href="javascript:history.back()" class="text-white-50">
                        <i class="fas fa-arrow-left me-1"></i>Regresar a la página anterior
                    </a>
                </small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
