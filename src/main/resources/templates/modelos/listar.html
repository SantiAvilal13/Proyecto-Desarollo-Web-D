<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout(~{::head}, ~{::contenido})">
<head th:fragment="head">
    <title>Modelos - Regata Online</title>
    <link th:href="@{/css/modelos.css}" rel="stylesheet">
</head>
<body>
    <div th:fragment="contenido">
        <!-- Encabezado -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="fas fa-cogs me-2"></i>Gesti√≥n de Modelos</h1>
            <a href="/modelos/nuevo" class="btn btn-primary">
                <i class="fas fa-plus me-2"></i>Nuevo Modelo
            </a>
        </div>

        <!-- Tabla de modelos -->
        <div class="card">
            <div class="card-body">
                <div th:if="${modelos.empty}" class="text-center py-5">
                    <i class="fas fa-cogs fa-3x text-muted mb-3"></i>
                    <h4 class="text-muted">No hay modelos registrados</h4>
                    <p class="text-muted">Comienza agregando tu primer modelo de barco</p>
                    <a href="/modelos/nuevo" class="btn btn-primary">
                        <i class="fas fa-plus me-2"></i>Crear Primer Modelo
                    </a>
                </div>

                <div th:unless="${modelos.empty}">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Color</th>
                                    <th class="text-center">Barcos Asociados</th>
                                    <th class="text-center">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="modelo : ${modelos}">
                                    <td th:text="${modelo.id}"></td>
                                    <td th:text="${modelo.nombre}"></td>
                                    <td>
                                        <span class="color-badge" th:style="'background-color: ' + ${modelo.color}"></span>
                                        <span th:text="${modelo.color}"></span>
                                    </td>
                                    <td class="text-center">
                                        <span class="badge bg-info" th:text="${modelo.barcos.size()}"></span>
                                    </td>
                                    <td class="text-center">
                                        <div class="btn-group" role="group">
                                            <a th:href="@{/modelos/{id}(id=${modelo.id})}" 
                                               class="btn btn-sm btn-outline-info" 
                                               title="Ver detalles">
                                                <i class="fas fa-eye"></i>
                                            </a>
                                            <a th:href="@{/modelos/{id}/editar(id=${modelo.id})}" 
                                               class="btn btn-sm btn-outline-warning" 
                                               title="Editar">
                                                <i class="fas fa-edit"></i>
                                            </a>
                                            <a th:href="@{/modelos/{id}/eliminar(id=${modelo.id})}" 
                                               class="btn btn-sm btn-outline-danger" 
                                               title="Eliminar">
                                                <i class="fas fa-trash"></i>
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                    <div class="mt-3">
                        <small class="text-muted">
                            Total de modelos: <span th:text="${modelos.size()}"></span>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
